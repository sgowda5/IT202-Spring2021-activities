<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id = "newdiv"></div>
     <script>
        fetch ("")
        .then ((response)=> {
          return response.json()
        })
        .then ((json)=> {  
          let h1 = document.createElement("h1")
